<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <style>
        .validation-error { color: #dc3545; font-size: 0.875em; display: none; margin-top: .25rem; }
        .action-buttons .btn { margin-right: 5px; }
    </style>
</head>
<body class="body-line">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"> <a class="nav-link" href="squeegee-hp.html">Squeegee</a> </li>
                <li class="nav-item"> <a class="nav-link" href="stencil-hp.html">Stencil</a> </li>
                <li class="nav-item"> <a class="nav-link" href="plate-hp.html">Plate</a> </li>
                <li class="nav-item"> <a class="nav-link" href="recipes.html">RECIPES</a> </li>
                <li class="nav-item"> <a class="nav-link active" aria-current="page" href="users-hp.html">Users</a> </li>
            </ul>
            <div class="d-flex align-items-center">
                <a href="adminIndex.html" class="btn nav-icon-btn"><i class="bi bi-house-door-fill"></i></a>
                <a href="#" class="btn logout-btn">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <main class="stencil-main-content">
        <div class="container-fluid p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="page-title">GESTIÓN DE USUARIOS</h1>
                <div class="d-flex align-items-center">
                    <button class="btn btn-icon-round" id="add-user-btn" title="Añadir Usuario">
                        <i class="bi bi-person-plus-fill"></i>
                    </button>
                    <div class="input-group search-bar ms-3">
                        <input type="text" id="user-search-input" class="form-control" placeholder="Buscar..." />
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover user-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>No. Empleado</th>
                            <th>Privilegio</th>
                            <th>Acciones</th>
                        </tr>
                        <tr id="filter-row">
                             <td><input type="text" class="form-control form-control-sm table-filter" data-column="0" placeholder="Filtrar"></td>
                             <td><input type="text" class="form-control form-control-sm table-filter" data-column="1" placeholder="Filtrar"></td>
                             <td><input type="text" class="form-control form-control-sm table-filter" data-column="2" placeholder="Filtrar"></td>
                             <td><input type="text" class="form-control form-control-sm table-filter" data-column="3" placeholder="Filtrar"></td>
                             <td><input type="text" class="form-control form-control-sm table-filter" data-column="4" placeholder="Filtrar"></td>
                             <td></td> </tr>
                    </thead>
                    <tbody id="users-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createUserModalLabel">Crear Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createUserForm">
                        <div class="mb-3">
                            <label for="create-name" class="form-label">Nombre(s)</label>
                            <input type="text" class="form-control" id="create-name" maxlength="30" required>
                            <div id="create-name-error" class="validation-error"></div>
                        </div>
                         <div class="mb-3">
                            <label for="create-last_name1" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="create-last_name1" maxlength="10" required>
                            <div id="create-last_name1-error" class="validation-error"></div>
                        </div>
                         <div class="mb-3">
                            <label for="create-last_name2" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="create-last_name2" maxlength="10" required>
                            <div id="create-last_name2-error" class="validation-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="create-no_employee" class="form-label">No. Empleado</label>
                            <input type="text" class="form-control" id="create-no_employee" maxlength="5" required>
                            <div id="create-no_employee-error" class="validation-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="create-password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="create-password" maxlength="10" required>
                             <div id="create-password-error" class="validation-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="create-privilege" class="form-label">Privilegio</label>
                            <select class="form-select" id="create-privilege" required>
                                <option value="" selected disabled>Seleccione...</option>
                                <option value="Operador">Operador</option>
                                <option value="Tecnico">Técnico</option> <option value="Admin">Admin</option>
                            </select>
                            <div id="create-privilege-error" class="validation-error"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveNewUserBtn">Guardar Usuario</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                         <input type="hidden" id="edit-original_name"> <div class="mb-3">
                            <label for="edit-name" class="form-label">Nombre(s)</label>
                            <input type="text" class="form-control" id="edit-name" maxlength="30" required>
                            <div id="edit-name-error" class="validation-error"></div>
                        </div>
                         <div class="mb-3">
                            <label for="edit-last_name1" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="edit-last_name1" maxlength="10" required>
                            <div id="edit-last_name1-error" class="validation-error"></div>
                        </div>
                         <div class="mb-3">
                            <label for="edit-last_name2" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="edit-last_name2" maxlength="10" required>
                            <div id="edit-last_name2-error" class="validation-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="edit-no_employee" class="form-label">No. Empleado</label>
                            <input type="text" class="form-control" id="edit-no_employee" readonly disabled>
                            <div id="edit-no_employee-error" class="validation-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="edit-password" class="form-label">Nueva Contraseña (opcional)</label>
                            <input type="password" class="form-control" id="edit-password" maxlength="10" placeholder="Dejar en blanco para no cambiar">
                             <div id="edit-password-error" class="validation-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="edit-privilege" class="form-label">Privilegio</label>
                            <select class="form-select" id="edit-privilege" required>
                                <option value="" disabled>Seleccione...</option>
                                <option value="Operador">Operador</option>
                                <option value="Tecnico">Técnico</option> <option value="Admin">Admin</option>
                            </select>
                             <div id="edit-privilege-error" class="validation-error"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveUserChangesBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-bar"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/authFetch.js"></script>
    <script src="/JS/users.js"></script>
</body>
</html>
