<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <style>
        .validation-error {
            color: #dc3545;
            font-size: 0.875em;
            display: none;
            margin-top: .25rem;
        }
    </style>
</head>

<body class="body-line">
        <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="squeegee-hp.html">Squeegee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stencil-hp.html">Stencil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="plate-hp.html">Plate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="recipes.html">RECIPES</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <a href="adminIndex.html" class="btn nav-icon-btn"><i class="bi bi-house-door-fill"></i></a>
                <a href="#" class="btn logout-btn">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <main class="main-content-recipe">
        <div class="container-fluid p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="page-title">RECIPES</h1>
                <div class="d-flex align-items-center">
                    <button class="btn btn-icon-round" id="add-new-model-btn"><i class="bi bi-plus"></i></button>
                    <div class="input-group search-bar ms-3">
                        <input type="text" id="recipe-search-input" class="form-control" placeholder="Búsqueda..." />
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                    </div>
                </div>
            </div>

            <ul class="nav nav-pills sub-navbar mb-4" id="line-selector">
                <li class="nav-item"><a class="nav-link active" href="#" data-line="1">Línea #1</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-line="2">Línea #2</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-line="3">Línea #3</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-line="4">Línea #4</a></li>
            </ul>

             <div id="recipe-list-container" class="row g-4">
            </div>
        </div>
    </main>
    
    <div class="modal fade" id="newModelModal" tabindex="-1" aria-labelledby="newModelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newModelModalLabel">Nuevo Modelo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newModelForm">
                        <div class="mb-3">
                            <label for="new-model-name" class="form-label">Nombre del modelo</label>
                            <input type="text" class="form-control" id="new-model-name" maxlength="30" />
                            <div id="new-model-name-error" class="validation-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="new-model-pcb" class="form-label">PN PCB</label>
                            <input type="text" class="form-control" id="new-model-pcb" maxlength="11" />
                             <div id="new-model-pcb-error" class="validation-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="new-model-qr" class="form-label">Pokayoke para plate</label>
                            <input type="text" class="form-control" id="new-model-qr" maxlength="30" />
                             <div id="new-model-qr-error" class="validation-error"></div>
                        </div>

                        <div class="mb-3">
                            <label for="new-model-pasta-select" class="form-label">Pasta</label>
                            <select class="form-select" id="new-model-pasta-select">
                                <option value="" selected disabled>Seleccionar o cargar...</option>
                                <option value="Otro">Otro (Especificar)</option>
                            </select>
                             <div id="new-model-pasta-select-error" class="validation-error"></div>
                        </div>
                        <div class="mb-3" id="new-model-pasta-otro-container" style="display: none;">
                            <label for="new-model-pasta-otro" class="form-label">Nueva Pasta</label>
                            <input type="text" class="form-control" id="new-model-pasta-otro" maxlength="20" />
                            <div id="new-model-pasta-otro-error" class="validation-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="new-model-length" class="form-label">Largo de squeegee (mm)</label>
                            <input type="text" class="form-control" id="new-model-length" maxlength="9" />
                            <div id="new-model-length-error" class="validation-error"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Líneas de trabajo</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="work_lines" id="line1" value="1">
                                    <label class="form-check-label" for="line1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="work_lines" id="line2" value="2">
                                    <label class="form-check-label" for="line2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="work_lines" id="line3" value="3">
                                    <label class="form-check-label" for="line3">3</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="work_lines" id="line4" value="4">
                                    <label class="form-check-label" for="line4">4</label>
                                </div>
                            </div>
                             <div id="work_lines-error" class="validation-error"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                    <button type="button" class="btn btn-primary" id="saveNewModelBtn">
                        Guardar cambios
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer-bar"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/authFetch.js"></script>
    <script src="/JS/recipes.js"></script>
</body>
</html>
